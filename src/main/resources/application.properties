# Use Railway's PORT environment variable (CORRECT)
server.port=${PORT:8080}

# DATABASE CONFIGURATION - Use Railway Environment Variables (FIXED)
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}

# JPA & HIBERNATE SETTINGS
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# APPLICATION NAME
spring.application.name=service_booking

# LOGGING (Reduced for production - FIXED)
logging.level.root=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.servicebookingsystem=DEBUG

# ERROR HANDLING
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# FILE UPLOAD
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB

# PERFORMANCE
spring.main.lazy-initialization=true
spring.jpa.open-in-view=false


